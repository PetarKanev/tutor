<template name="input">
 <head>
<title>new query</title>
</head>

<body>

<!-- {{>single}} -->


  <div id="right">
    <div id="wrap">
    
  
      <form name="myForm" onsubmit="return validateForm()" method="post" class="workcenterSelection">
      <table>
      
        <tr>
        <td colspan="2"><span id="project-id"></span>
        </td>
        </tr>
        <tr>
        <td>Start time:</td> <td> 
          <div class="form-group">
            <label for="starttime"></label>
            <input type="starttime" name="starttime" required class="form-control" id="starttime" placeholder="MM-DD-YYYY">
          </div>
          </td>
        </tr>
        <tr>
        <td>End time:</td> <td> 
          <div class="form-group">
            <label for="endtime"></label>
            <input type="endtime" name="endtime" required class="form-control" id="endtime" placeholder="MM-DD-YYYY">
          </div>
          </td>
        </tr>
        <tr>
        <td>Work Center:</td> <td> 
          <div class="form-group">
            <label for="press"></label>
            <input type="press" name="press" required class="form-control" id="press" placeholder="ex: 3101N">
          </div>
          </td>
        </tr>
             
          
        
      </table>
      
       <button type="submit" class="btn btn-default">Select</button>
      <!-- <input type="submit" value="Submit" class="btn btn-primary"/> -->

      </form>
<!-- <button type="submit" class="btn btn-default" onclick="alert('Make sure the machine is in Automatic before continuing');">Enter</button> 

 -->
<!-- <input type='button' onclick='checkForm()' value='Enter' /> -->

    </div>
  </div>
</body>




</template>
