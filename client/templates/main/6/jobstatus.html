<template name="jobstatus6">
<!-- change the div to a button-->

{{#if statusgreen}}
     <button id="statusgreenbutton"  class="rectangle "> 

        <span class="label">{{workcenter}} </span><br>
        <span class="label">At or</span><br>
        <span class="label">above</span><br>
        <span class="label">cycle</span>
     </button>
  
    
 {{else}}
 {{#if statusyellow}}
     <button id="statusyellowbutton"  class="rectangle"> 

        <span class="label">{{workcenter}}</span><br>
        <span class="label">Below</span><br>
        <span class="label">cycle</span>
     </button>
      {{else}}

     <button id="statuswhitebutton" class="rectangle"> 

       <span class="label">{{workcenter}} </span><br>
        <span class="label">Idle</span>
     </button>

 
     {{/if}}
    {{/if}}
</template>
