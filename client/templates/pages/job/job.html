        {{returnTimeStamp}}
        TEST{{progressBar}}

           <table id="parts">

    {{#each parts}}

      <tr><td>STUB</td> <td>{{partnumber}} </td> <td>{{quantity}} </td><td>{{incomingCycles}}</td><td>{{earnedHours}} </td><td>STUB </td><td>STUB</td></tr>  
  
  {{/each}}

   </table>
  
  
        
         </div> 
   

</template>
